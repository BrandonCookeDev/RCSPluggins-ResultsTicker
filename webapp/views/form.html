<div ng-controller="FormCtrl">
	<form ng-submit="getResults()">
		<table>
			<tr>
				<td><label for="re">Refresh Rate</label></td>
				<td><input type="text" ng-model="ticker.refreshRate" placeholder="in MS"></td>
			</tr>
			<tr>
				<td><label>Type</label></td>
				<td>
					<select ng-model="ticker.type">
						<option>Tournament</option>
						<option>Event</option>
						<option>Phase</option>
						<option>PhaseGroup</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>TournamentId</label></td>
				<td><input type="text" ng-model="ticker.tournamentId"></td>
			</tr>
			<tr>
				<td><label>EventId</label></td>
				<td><input type="text" ng-model="ticker.eventId"></td>
			</tr>
			<tr>
				<td><label for="dsaf">PhaseId</label></td>
				<td><input type="text" ng-model="ticker.phaseId"></td>
			</tr>
			<tr>
				<td><label for="jtlkj">PhaseGroupId</label></td>
				<td><input type="text" ng-model="ticker.groupId"></td>
			</tr>
			<tr>
				<td><label for="asdlg;j">Reset Results?</label></td>
				<td><input type="checkbox" ng-model="ticker.resetTF"></td>
			</tr>
		</table>
	</form>
</div>
